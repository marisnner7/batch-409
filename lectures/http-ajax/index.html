<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HTTP & Ajax</title>

    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
      body {
        color: white;
        background-color: black;
      }

  </head>

    <h2 style="margin-top: 15vh; text-align: center; font: normal 24px monospace;">Recap</h2>

    </div>

    <ul id="places-results" class="list-inline"></ul>

    <h2 style="margin-top: 15vh; text-align: center; font: normal 24px monospace;">AJAX GET requests</h2>

      <input type="submit" class="btn btn-primary mr-auto ml-2" value="Search">

    <div class="container text-center">
      <ul id="results" class="list-inline"></ul>
